{% extends "home/home_template.html" %}
{% load static %}
{% block title %}Charts{% endblock %}
{% block menu %}
<ul class="nav flex-column">
    <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center py-2 px-3 rounded-3 text-decoration-none" href="{% url 'home' %}">
            <i class="bi bi-house-door me-2 fs-5"></i>
            <span>Home</span>
        </a>
    </li>
    <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center py-2 px-3 rounded-3 text-decoration-none" href="{% url 'home_plotly' %}">
            <i class="bi bi-bar-chart-line me-2 fs-5"></i>
            <span>Charts</span>
        </a>
    </li>
</ul>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Charts</h1>
    <div class="text-center">
        <!-- Render the Plotly graph -->
        {{ graph_html|safe }}
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/home/charts.js' %}"></script>
{% endblock %}
