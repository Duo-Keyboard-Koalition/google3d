{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app="katarosApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}Kataros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/home/style.css' %}">
    {% block extra_css %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="MainController">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Kataros</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'socials' %}">
                                <i class="bi bi-people"></i> Socios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'charts' %}">
                                <i class="bi bi-bar-chart-line"></i> Charts
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex" ng-submit="search()">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" ng-model="searchQuery">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="home-content-container">
            {% block home_content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; {% now "Y" %} Kataros. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/home/base.js' %}"></script>
    <script>
        var app = angular.module('katarosApp', []);

        app.controller('MainController', ['$scope', function($scope) {
            $scope.searchQuery = '';

            $scope.search = function() {
                // Implement your search logic here
                console.log('Searching for:', $scope.searchQuery);
                // You can make an API call or perform any other action here
            };
        }]);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
