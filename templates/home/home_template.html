{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}




{% block content %}

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i
                            class="bi bi-house-door"></i> Home</a>
                </li>
                <!-- Welecome page -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'welcome' %}"><i class="bi bi-hand-thumbs-up"></i> Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'charts' %}"><i class="bi bi-bar-chart-line"></i> Charts</a>
                </li>


            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="home-content-container">
{% block home_content %}
{% endblock %}
</div>

{% endblock %}

{% block extra_js %}
<script src="{% static 'js/home/home.js' %}"></script>
{% endblock %}
