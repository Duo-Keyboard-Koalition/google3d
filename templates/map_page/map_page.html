{% extends "base.html" %}
{% load static %}

{% block title %}Kataros | 3D Map{% endblock %}

{% block menu %}
<ul class="nav flex-column">
    <li class="nav-item mb-3">
        <div class="card bg-light">
            <div class="card-body py-2">
                <h6 class="card-title mb-1">3D Maps</h6>
                <p class="card-text small mb-0">Explore interactive 3D maps with real-time updates and custom views.</p>
            </div>
        </div>
    </li>
    <li class="nav-item mb-3">
        <button id="myLocationButton" class="btn btn-primary w-100 d-flex align-items-center" type="button">
            <i class="bi bi-geo-alt me-2"></i> <!-- Changed icon to represent location -->
            <span>My Location</span> <!-- Updated text to indicate functionality -->
        </button>
    </li>
    <li class="nav-item">
        <form id="locationForm" class="mt-3">
            <div class="mb-3">
                <label for="locationInput" class="form-label">Enter a location:</label>
                <input type="text" class="form-control" id="locationInput" placeholder="e.g., New York, NY" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-search me-2"></i>Go to Location
            </button>
        </form>
    </li>
</ul>
{% endblock %}



{% block content %}

    <gmp-map-3d 
        center="{{ center }}" 
        range="{{ range }}" 
        tilt="{{ tilt }}" 
        heading="{{ heading }}"
        aria-label="{{ aria_label }}"></gmp-map-3d>
{% endblock %}
