{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kataros{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav id="sidebar">
        <div class="navbar-brand">Kataros</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'welcome' %}"><i class="bi bi-house-door"></i> Welcome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-info-circle"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'map' %}"><i class="bi bi-map"></i> 3D Map</a>
            </li>
        </ul>
        {% block menu %}{% endblock %}
        <button id="sidebarToggle" class="btn btn-light">
            <i class="bi bi-chevron-left"></i>
        </button>
    </nav>

    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-md-none">
            <div class="container-fluid">
                <button id="sidebarCollapse" class="btn btn-outline-primary" type="button">
                    <i class="bi bi-list"></i>
                </button>
                <span class="navbar-brand">Kataros</span>
            </div>
        </nav>

        <main class="container-fluid py-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-light text-center py-3">
            <div class="container">
                <p class="mb-0">&copy; 2024 Kataros. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
