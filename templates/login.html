<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Toggle Button Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Toggle Button Example</h1>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleSwitch">
            <label class="form-check-label" for="toggleSwitch">Toggle me</label>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSwitch = document.getElementById('toggleSwitch');

            toggleSwitch.addEventListener('change', function() {
                if (this.checked) {
                    console.log('Toggle switch is ON');
                } else {
                    console.log('Toggle switch is OFF');
                }
            });
        });
    </script>
</body>
</html>
